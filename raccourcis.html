	<body>
	<div>
		<h1>Les raccourcis clavier</h1>
		<li>
			<ul>Enregistrer (sauvegarder) : <em>Ctrl + S</em></ul>
			<ul>Rechercher un texte : <em>Ctrl + F</em></ul>
			<ul>Rafraîchir : <em>Ctrl + F5</em></ul>
			<ul>Fermer la fenêtre : <em>Alt + F4</em></ul>
			<ul>Rouvrir l'onglet fermé : <em>Ctl + Maj + t</em></ul>
		</li>
	</div>
