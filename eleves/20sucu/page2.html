                <h1>Définition</h1>
                <p> <strong>Le terme moldu a été inventé par l'auteur de Harry Potter. Il est attribué a toute les personnes qui sont dépourvues de pouvoirs magiques et qui restent dans l'ignorance de l'existance du monde des sorciers. Par exemple, il est interdit de pratiquer le magie sur un moldu.</strong></p>
